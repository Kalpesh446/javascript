  <body>
    <script>
      // without array distuctre of array this is problem in assign in other variable
      let Arry = ["kalpesh", 200, 39, ["mohan", 400]];

      let name = Arry[0];
      let price = Arry[1];
      let stock = Arry[2];

      console.log(name);
      console.log(price);
      console.log(stock);

      //   array distructure so easy to use in other varible assign
      let [name1 = "ramji", price1, stock1, [name2, price2]] = Arry;
      console.log(name1);
      console.log(name2);
      console.log(price2);

      //   function distructure

      function disarr() {
        return ["advance", 200, 300];
      }

      let [nam, prince, solid] = disarr();
      console.log(nam);
      console.log(prince);
      console.log(solid);
    </script>
