<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Google</button>
    <button id="yahu">yahoo</button>
    <button id="clo">close</button>

    <script>
      //   console.log(window.innerHeight);
      //   console.log(window.innerWidth);

      //   console.log(window.outerHeight);
      //   console.log(window.outerWidth);

      let btn = document.getElementById("btn");
      let yahu = document.getElementById("yahu");
      let clo = document.getElementById("clo");
      let win;

      let url = "https://www.google.com/";
      let features = "heigth=500 width=500";

      btn.addEventListener("click", function () {
        win = window.open(url, "google", features);
      });

      //   yahu.addEventListener("click", function () {
      //     window.open("https://www.yahoo.com/", "google");
      //   });
      clo.addEventListener("click", function () {
        win.close();
      });
    </script>
  </body>
</html>
