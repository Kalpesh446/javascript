<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="intro">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
      <li>list 4</li>
    </ul>
    <script>
      let parent = document.getElementById("intro");

      let list1 = document.createElement("li");
      list1.textContent = "new list 5";

      let pos = parent.firstElementChild.nextElementSibling;
      parent.insertBefore(list1, pos);
    </script>
  </body>
</html>
