<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // this is normal parameter
      //   function count(a, b) {
      //     console.log(a + b);
      //   }
      //   count(20, 20);

      // this is rest parameter
      function count(...args) {
        let result = 0;
        for (let i = 0; i < args.length; i++) {
          result += args[i];
        }
        console.log(result);
      }
      count(2, 3, 4, 5);
    </script>
  </body>
</html>
