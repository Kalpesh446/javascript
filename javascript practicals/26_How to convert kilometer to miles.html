<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- kilometer to miles conveter -->
    <h1>Kilomter to Miles converter</h1>
    <script>
      let userInput = prompt("Please enter value to convert into miles");

      let factor = 0.621371;
      let kilometerTomiles = userInput * factor;
      console.log(`${userInput} kilometer = ${kilometerTomiles} miles`);
    </script>
  </body>
</html>
