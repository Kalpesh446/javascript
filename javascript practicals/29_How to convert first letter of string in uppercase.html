<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Convert first letter of string in uppercase -->

    <script>
      let inputStr = prompt("enter to string capitalize");
      const firstLetercapital = (str) => {
        let newStr = str.split(" ");
        let newArr = newStr.map((value) => {
          return value.charAt(0).toUpperCase() + value.slice(1);
        });
        return newArr.join(" ");
      };
      console.log(firstLetercapital(inputStr));
    </script>
  </body>
</html>
